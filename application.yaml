apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-rocky-argo-application
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://pbarczi@bitbucket.org/pbarczi/argocd-app-config.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: my-rocky-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
   
    automated:
      selfHeal: true
      prune: true
